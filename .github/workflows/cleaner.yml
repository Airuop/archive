name: Cleaner
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths: 
      - 'tools/code.py'
jobs:
  main:
    name: Cleaner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.11"
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'
      - name: Install Requirements
        run: |
          pip install natsort
      - name: run py
        run: |
          python ./tools/code.py
      - name: Commit & push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Cleaner"
          REPO="https://github.com/Airuop/archive.git"
          DIR="./archive"
          cd $DIR 
          if ! git remote -v | grep -q $REPO; then
            git remote add origin $REPO
          fi
          git fetch origin
          git checkout master
          git reset --hard origin/master
          git add -A
          git commit --allow-empty -m "ðŸš€ $(date '+%Y-%m-%d %H:%M:%S') Cleaned"
          git pull origin master --allow-unrelated-histories
          git push origin master

          
