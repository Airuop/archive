name: Example

on: push

jobs:

  run-script:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: |
       node index.js > output.txt

    - name: Print output
      run: cat output.txt
