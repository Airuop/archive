name: Backup
on:
  workflow_dispatch:
  push:
  schedule:
    # - cron: '*/5 * * * *'
    # 表达式生成  https://crontab.guru/
    - cron: "0 0,12 * * *"
jobs:
  main:
    name: Backup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.x"
          cache: "pip"
      # setup actions has built-in caching function
      # - uses: actions/cache@v3
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-
      # - uses: actions/cache@v3
      #   with:
      #     path: ~/.cache/yarn
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'
      - name: Install Requirements
        run: |
          pip install requests
      - name: Run Convertor
        run: |
          sleep 5
          wget wget https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/reality
          python ./backup.py
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin master
          git add ./update/*
          git commit -m "✔️ $(date '+%Y-%m-%d %H:%M:%S') Filtered"
      - name: Push Change
        uses: ad-m/github-push-action@master
        with:
          branch: master
